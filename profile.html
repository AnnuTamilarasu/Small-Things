<!DOCTYPE html>
<html>
    <head>
        <style>
            
            * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000428, #004e92, #001a3d);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.container {
    width: 100%;
    min-height: 100vh;
    position: relative;
}


.top {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 75px;
    display: flex;
    align-items: center;
    padding: 0 20px;

    background: rgba(0, 10, 30, 0.65);
    backdrop-filter: blur(12px);
    border-bottom: 2px solid rgba(34, 151, 246, 0.4);
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    z-index: 10;
}

.top button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.5);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(65,0,186,0.35)
    );

    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    box-shadow: 0 8px 25px rgba(34,151,246,0.25);

    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.top button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
    );
    transition: left 0.6s ease;
}

.top button:hover::before {
    left: 100%;
}

.top button:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(147,51,234,0.55)
    );
    transform: translateY(-3px);
}

.top h1 {
    margin-left: 40px;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
}

.interface {
    margin-top: 120px;
    width: 100%;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;

    padding: 40px 30px;
    background: rgba(20, 30, 50, 0.55);
    border-radius: 25px;
    backdrop-filter: blur(15px);

    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;

    box-shadow: 0 10px 40px rgba(0,0,0,0.35);
}

.interface h3 {
    font-size: 1.4rem;
    color: #a8c8ff;
    text-shadow: 0px 0px 6px rgba(34,151,246,0.65);
}

.avatar{
            width:150px;
            height:150px;
            border-radius:50%;
            border:3px solid white;
            object-fit:cover;
            background-color:rgba(255,255,255,0.1);
           }
           .upload{
            background:darkblue;
            color:white;
            border:0;
            border-radius:6px;
            padding:8px 16px;
            cursor:pointer;
            width:100%;
           }
           input[type="file"]{
            display:none;
           }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <button onclick="window.location.href='index.html'"> < back</button>
                <h1>User info</h1>
            </div>
            <div class="interface">
            </div>
        </div>
        <script>
            const interface=document.querySelector(".interface");
            const currentU=JSON.parse(localStorage.getItem("currentUser"))||{};
            const defaultA="images/2.png";
            interface.innerHTML=`
            <img id="avatarI" class="avatar" src="${currentU.avatar||defaultA}">
            <h3>UserName: ${currentU.username}</h3>
            <h3>Mood: ${currentU.mood}</h3>
            <h3>Perfer: ${currentU.perfer}</h3>
            <button class="upload" id="upload-btn">Change Avatar</button>
            <input type="file" id="avatarInput" accept="image/*">
            `;
            const avatarInput=document.getElementById("avatarInput");
            const avatarI=document.getElementById("avatarI");
            const uploadB=document.getElementById("upload-btn");

            uploadB.addEventListener('click',()=>{
                avatarInput.click();
            });
            alert(currentU.id);
            avatarInput.addEventListener('change',async(event)=>{
                const file=event.target.files[0];
                if(!file)return;

                const reader=new FileReader();
                reader.onload=async function(e){
                    const newAvatar=e.target.result;
                    avatarI.src=newAvatar;
                    const payload = {
                        id: currentU.id, 
                        avatar: newAvatar
                    };
                    const response=await fetch("http://localhost:3000/profile",{
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify(payload),
                });
                const result=await response.json();
                if(result.success){
                    currentU.avatar=newAvatar;
                    localStorage.setItem("currentUser",JSON.stringify(currentU));
                    alert("Update successful");
                }else{
                    alert("ERROR"+result.message);
                }
                };
                reader.readAsDataURL(file);
            });
        </script>
    </body>
</html>
