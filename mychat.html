<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000428, #004e92, #001a3d);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.container {
    width: 100%;
    min-height: 100vh;
    position: relative;
}


.top {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 75px;
    display: flex;
    align-items: center;
    padding: 0 20px;

    background: rgba(0, 10, 30, 0.65);
    backdrop-filter: blur(12px);
    border-bottom: 2px solid rgba(34, 151, 246, 0.4);
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    z-index: 10;
}

.top button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.5);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(65,0,186,0.35)
    );

    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    box-shadow: 0 8px 25px rgba(34,151,246,0.25);

    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.top button:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(147,51,234,0.55)
    );
    transform: translateY(-3px);
}

.top h1 {
    margin-left: 40px;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
    text-shadow: 0 3px 30px rgba(255,255,255,0.3),
               0 0 60px rgba(102, 126, 234, 0.25);
}

.list {
    position: fixed;
    top: 75px;
    left: 0;
    width: 300px;
    height: calc(100vh - 75px);

    background: rgba(20, 30, 50, 0.55);
    border-right: 2px solid rgba(34,151,246,0.3);
    backdrop-filter: blur(12px);

    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    gap: 20px;

    box-shadow: 4px 0 25px rgba(0,0,0,0.35);
}

.chat {
    position: fixed;
    top: 75px;
    left: 300px;
    width: calc(100% - 300px);
    height: calc(100vh - 75px);

    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-left: 2px solid rgba(34,151,246,0.25);

    display: flex;
    flex-direction: column;
    justify-content: space-between;

    box-shadow: inset 0 0 40px rgba(0,0,0,0.3);
}
.friend.active {
    border: 2px solid #4c6ef5;
    background: rgba(255,255,255,0.2);
}

.sentbar {
    height: 70px;
    width: 100%;
    background: rgba(10,20,40,0.8);
    backdrop-filter: blur(10px);

    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;

    border-top: 2px solid rgba(34,151,246,0.3);
}

.word {
    flex-grow: 1;
    padding: 14px 18px;
    font-size: 1rem;

    border-radius: 12px;
    border: 2px solid rgba(34,151,246,0.4);

    background: rgba(10,20,40,0.7);
    color: white;
    backdrop-filter: blur(6px);
    transition: 0.25s ease;
}

.word:focus {
    border-color: rgba(147,51,234,0.8);
    box-shadow: 0 0 12px rgba(147,51,234,0.4);
}
.messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
}

.sent {
    padding: 12px 22px;
    font-size: 1rem;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.6);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(147,51,234,0.55)
    );

    color: white;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(34,151,246,0.25);

    transition: 0.3s ease;
}

.sent:hover {
    transform: translateY(-3px) scale(1.02);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.75),
        rgba(147,51,234,0.75)
    );
}
.friend {
    width: 90%;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
}

.friend img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <button onclick="window.location.href='chat.html'"> < back</button>
                <h1>Chatting with your friends...OvO</h1>
            </div>
            <div class="list">
                
            </div>
            <div class="chat">
                <div class="messages"></div>
                <div class="sentbar">
                    <input class="word" placeholder="enter..."/>
                    <button class="sent">Sent</button>
                </div>
            </div>
        </div>
        <script>
            let select=null;
            (async()=>{
                const currentU = JSON.parse(localStorage.getItem('currentUser')) || {};
            const list=document.querySelector(".list");
            for (const friendId of currentU.friends || []) {

                const response = await fetch("http://localhost:3000/mychat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ friendId })
                });

                const result = await response.json();
                if (!result.success) continue;

                const other = result.chat;

                const friendDiv = document.createElement("div");
                friendDiv.className = "friend";
                friendDiv.dataset.id = other.id;

                friendDiv.innerHTML = `
                <img src="${other.avatar}" />
                <h3>${other.username}</h3>
                `;

                friendDiv.onclick = () => {
                    select = other.id;
                    document.querySelectorAll(".friend").forEach(f => f.classList.remove("active"));
                    friendDiv.classList.add("active");
                    loadChatHistory();
                };
                list.appendChild(friendDiv);
            }
        })();
            async function loadChatHistory() {
                if(!select)return;
                const current = JSON.parse(localStorage.getItem('currentUser'));

                const res = await fetch("http://localhost:3000/getMessages", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userId: current.id,
                        friendId: select
                    })
                });

                const data = await res.json();
                if (!data.success) return;

                const chatbox = document.querySelector(".chat .messages");
                chatbox.innerHTML = ""; 

                data.messages.forEach(m => {
                    const align = m.from === current.id ? "right" : "left";
                    chatbox.innerHTML += `
                    <div style="text-align:${align}; margin:10px;">
                        <span style="
                        display:inline-block;
                        padding:10px 14px;
                        background:${align==='right' ? '#4c6ef5' : '#5b52fa'};
                        color:white;
                        border-radius:12px;
                        ">
                        ${m.text}
                        </span>
                        </div>
                        `;
                    });
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
                document.querySelector(".sent").onclick = async () => {
                    if (!select) return alert("Select a friend first!");

                    const input = document.querySelector(".word");
                    const text = input.value.trim();
                    if (!text) return;

                    const current = JSON.parse(localStorage.getItem('currentUser'));

                    await fetch("http://localhost:3000/sendMessage", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            from: current.id,
                            to: select,
                            text
                         })
                        });

                        input.value = "";
                        loadChatHistory();
                    };
        </script>
    </body>
</html>
