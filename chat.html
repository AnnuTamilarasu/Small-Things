<!DOCTYPE html>
<html>
    <head>
        <style>
           * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000428, #004e92);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}


.container {
    width: 100%;
    min-height: 100vh;
    position: relative;
    z-index:0;
}

.top {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 75px;
    display: flex;
    align-items: center;
    padding: 0 20px;

    background: #001a3d;
    backdrop-filter: blur(18px);
    border-bottom: 2px solid rgba(34,151,246,0.35);
    box-shadow: 0 4px 30px rgba(0,0,0,0.55);
    z-index: 13;
}

.top button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(102,126,234,0.45);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(102,126,234,0.35),
        rgba(123,63,242,0.35)
    );

    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    box-shadow: 0 10px 30px rgba(102,126,234,0.35);

    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.top button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
    );
    transition: left 0.6s ease;
}

.top button:hover::before { left: 100%; }

.top button:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.65),
        rgba(102,126,234,0.65),
        rgba(199,51,234,0.65)
    );
    transform: translateY(-3px);
}

.top h1 {
    margin-left: 40px;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
    text-shadow: 0 0 30px rgba(127, 145, 223, 0.85);
}

.interface {
    margin-top: 120px;
    width: 100%;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;

    padding: 40px 30px;
    background: #001a3d;
    border-radius: 25px;
    backdrop-filter: blur(18px);

    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    position:relative;
    z-index:10;

    border: 1px solid rgba(102,126,234,0.3);
    box-shadow: 0 12px 45px rgba(63, 63, 63, 0.5),
                inset 0 0 25px rgba(113, 139, 255, 0.25);
}

.interface h1 {
    font-size: 1.6rem;
  font-weight: 1000;
  margin-bottom: 0.5rem;
  color: white;
  text-shadow: 0 2px 30px rgba(255,255,255,0.3),
               0 0 60px rgba(102, 126, 234, 0.25);
  text-align: center;
  letter-spacing: -1px;
  white-space: nowrap;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
  pointer-events: none;
}

.star.small { width: 2px; height: 2px; box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); }
.star.medium { width: 3px; height: 3px; box-shadow: 0 0 6px rgba(255, 255, 255, 0.9); }
.star.large { width: 4px; height: 4px; box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 15px rgba(200, 220, 255, 0.5); }
.star-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; 
    pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(0.9); }
}

.feel {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid rgba(102,126,234,0.4);
    border-radius: 12px;

    background: #032147;
    color: white;
    font-size: 1rem;
    backdrop-filter: blur(10px);
    transition: 0.25s ease;

    box-shadow: inset 0 0 12px rgba(102,126,234,0.25);
}

.feel::placeholder { color: #9db7d8; }

.feel:focus {
    border-color: rgba(199,51,234,0.8);
    box-shadow: 0 0 16px rgba(199,51,234,0.55);
}


.random {
    padding: 14px 24px;
    font-size: 1.1rem;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(102,126,234,0.5);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(102,126,234,0.55),
        rgba(199,51,234,0.55)
    );

    color: white;
    cursor: pointer;

    box-shadow: 0 10px 35px rgba(102,126,234,0.45);
    transition: 0.3s ease;
}

.random:hover {
    transform: translateY(-4px) scale(1.04);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.75),
        rgba(147,51,234,0.75)
    );
}


.mychat, .search {
    position: fixed;
    bottom: 20px;

    padding: 14px 22px;
    font-size: 1rem;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(102,126,234,0.45);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(102,126,234,0.35)
    );

    color: white;
    cursor: pointer;
    box-shadow: 0 8px 30px rgba(174, 187, 244, 0.35);

    transition: 0.3s ease;
    z-index: 20;
}

.mychat:hover, .search:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(147,51,234,0.55)
    );
    transform: translateY(-4px);
}

.mychat { left: 20px; }
.search { right: 20px; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="star-layer"></div>
            <div class="top">
                <button onclick="window.location.href='index.html'"> < back</button>
                <h1>Randomly pick a person to chat</h1>
            </div>
            <div class="interface">
                <h1>How's your feeling now?</h1>
                <input type="text" class="feel" id="mine" placeholder="I feel..."/>
                <h1>Which type of person you want to chat?</h1>
                <input type="text" class="feel" id="other" placeholder="E.g. inspirational/sensitive"/>
                <button class="random">Match!</button>
            </div>
            <button class="mychat" onclick="window.location.href='mychat.html'">My Chat</button>
            <button class="search" onclick="window.location.href='searchFriend.html'">Search Friend</button>
        </div>
        <script>
            const mine=document.querySelector("#mine");
            const other=document.querySelector("#other");
            const random=document.querySelector(".random");
            let currentU=JSON.parse(localStorage.getItem("currentUser"))||{};
            
            random.addEventListener("click",async()=>{
                const mineI=mine.value.trim();
                const otherI=other.value.trim();
                if(mineI===''||otherI==='')return;
                currentU.mood=mineI;
                currentU.perfer=otherI;
                const response=await fetch("http://localhost:3000/chat",{
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify(currentU),
                });
                const result=await response.json();
                if(result.success){
                    localStorage.setItem("currentUser",JSON.stringify(currentU));
                }else{
                    alert("ERROR: "+result.message);
                }
                mine.value="";
                other.value="";
                window.location.href="innerChat.html";

            });

            const STAR_COUNT = 400;
            const starLayer = document.querySelector(".star-layer");
    for (let i = 0; i < STAR_COUNT; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random();
      star.classList.add(size<0.5?"small":size<0.85?"medium":"large");
      star.style.left = `${Math.random()*100}%`;
      star.style.top = `${Math.random()*100}%`;
      star.style.animationDelay = `${Math.random()*3}s`;
      star.style.animationDuration = `${2+Math.random()*3}s`;
      starLayer.appendChild(star);
    }

        </script>
    </body>
</html>
