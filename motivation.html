<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivator Hub</title>

  <link rel="stylesheet" href="CSS/motivation.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

  <div class="motivator-container">
    <h1 class="page-title">Motivator Hub</h1>
    <p class="page-subtitle">Boost your mood & explore uplifting content ‚ú®</p>

    <!-- Meditation -->
    <section class="category">
      <h2>Meditation Videos</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/inpok4MKVLM" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/O-6f5wQXSu8" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Motivation -->
    <section class="category">
      <h2>Short Motivational Clips</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/wnHW6o8WMas" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ZXsQAXx_ao0" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Travel -->
    <section class="category">
      <h2>Travel Inspiration üåç</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/2OEL4P1Rz04" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/4W69GQhEl7Y" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Tutorials -->
    <section class="category">
      <h2>Fun Tutorials</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/6eTzZQ1nFck" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/J---aiyznGQ" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Memes -->
    <section class="category">
      <h2>Meme Zone üòÑ</h2>
      <div class="meme-grid">
        <img src="https://i.imgflip.com/30b1gx.jpg" alt="funny meme" />
        <img src="https://i.imgflip.com/26am.jpg" alt="cat meme" />
        <img src="https://i.imgflip.com/4t0m5.jpg" alt="classic meme" />
      </div>
    </section>

  </div>

  <script>
    // Fade + slide animations
    window.onload = () => {
      gsap.from(".page-title", {
        opacity: 0,
        y: -40,
        duration: 1,
        ease: "power3.out"
      });

      gsap.from(".category", {
        opacity: 0,
        y: 50,
        duration: 1,
        stagger: 0.2,
        ease: "power3.out"
      });
    };
  </script>

</body>
</html>
