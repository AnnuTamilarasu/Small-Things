<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:rgb(15, 15, 15);
            }
            .container{
                background:rgb(24, 24, 24);
                position:fixed;
                width:50%;
                height:400px;
                border-radius:20px;
                border:3px solid grey;
                top:100px;
                left:320px;
                display:flex;
                flex-direction:column;
                gap:30px;
                align-items:center;
            }
            .container h3{
                color:white;
                font-size:2.0rem;
            }
            .container input{
                height:30px;
                width:50%;
                border:0;
                border-radius:20px;
                background:white;
                color:black;
            }
            .container button{
                background:purple;
                color:white;
                border:0;
                border-radius:20px;
                padding:10px 5px;
                width:80px;
                cursor:pointer;
            }
            .container p{
                color:red;
                position:absolute;
                top:150px;
                left:170px;
                display:none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Login</h3>
            <input type="text" class="user" placeholder="username"/>
            <input type="password" class="password" placeholder="password"/>
            <button id="okay">OK</button>
            <button onclick="window.location.href='signup.html'">SignUp</button>
            <p id="remind">Username or password is incorrect</p>
        </div>
        <script>
            const user=document.querySelector(".user");
            const password=document.querySelector(".password");
            const okay=document.querySelector("#okay");
            const remind=document.querySelector("#remind");


            okay.addEventListener('click',async(event)=>{
                event.preventDefault();
                const userInput=user.value.trim();
                const passInput=password.value.trim();

                if(userInput===''||passInput==='')return;


                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username:userInput, password:passInput })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem("currentUser",JSON.stringify(result.user));
                alert("Login successful!");
            user.value='';
            password.value='';

            window.location.href = "index.html";
        } else {
            remind.textContent = result.message;
            remind.style.display = "block";
            user.value='';
            password.value='';

        }
            })


            

        </script>
    </body>
</html>
