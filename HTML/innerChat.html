<!DOCTYPE html>
<html>
<head>
    <style>
        /* ===== Body & Background ===== */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0a0a23, #001a3d);
            overflow: hidden;
            color: #ffffff;
        }

        /* ===== Container ===== */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 25px;
            background: rgba(0, 0, 30, 0.4);
            box-shadow: 0 0 40px rgba(77, 77, 255, 0.5);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* ===== Top Section ===== */
        .top {
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #4d4dff, #000022);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(77, 77, 255, 0.6);
            animation: glowTop 3s ease-in-out infinite alternate;
        }

        @keyframes glowTop {
            0% { box-shadow: 0 0 20px rgba(77, 77, 255, 0.5); }
            100% { box-shadow: 0 0 50px rgba(140, 140, 255, 0.8); }
        }

        /* ===== Interface Section ===== */
        .interface {
            flex: 1;
            background: linear-gradient(135deg, rgba(0,0,50,0.5), rgba(0,0,20,0.7));
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(77, 77, 255, 0.4);
            backdrop-filter: blur(8px);
            padding: 20px;
            position: relative;
        }

        /* ===== Optional: Sparkle/Dreamy Stars ===== */
        .interface::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.ibb.co/qkMv2yV/stars.png') repeat;
            opacity: 0.2;
            pointer-events: none;
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0,0); }
            100% { transform: translate(-100px, 50px); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="interface"></div>
    </div>
</body>
</html>
