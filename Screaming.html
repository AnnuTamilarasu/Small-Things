<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #000000, #1a1a40);
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                text-align: center;
            }
            
            h1 {
                color: #ffffff;
                font-size: 4rem;
                margin-bottom: 300px;
                letter-spacing: 2px;
                text-shadow: 0px 0px 15px #4d4dff;
            }
            .row {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 40px;
            }
            button {
                width: 280px;
                height:70px;
                padding: 15px 20px;
                font-size: 1.3rem;
                border: none;
                border-radius: 12px;
                background: #4d4dff;
                color: white;
                cursor: pointer;
                transition: 0.2s ease;
                box-shadow: 0px 0px 12px rgba(77, 77, 255, 0.5);
            }

            button:hover {
                background: #6f6fff;
                transform: scale(1.07);
                box-shadow: 0px 0px 18px rgba(140, 140, 255, 0.8);
            }

            button:active {
                transform: scale(0.96);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Just Screaming</h1>
            <div class="row">
            <button onclick="window.location.href='Sbycode.html'">Type something to scream</button>
            <button onclick="window.location.href='Smyself.html'">Screaming by myself</button>
            </div>
            </div>
        <script></script>
    </body>
</html>
