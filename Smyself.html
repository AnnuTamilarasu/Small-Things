<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(to bottom,  #000428, #004e92);
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                text-align: center;
            }
            
        .star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
  pointer-events: none;
}

.star.small { width: 2px; height: 2px; box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); }
.star.medium { width: 3px; height: 3px; box-shadow: 0 0 6px rgba(255, 255, 255, 0.9); }
.star.large { width: 4px; height: 4px; box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 15px rgba(200, 220, 255, 0.5); }
.star-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; 
    pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(0.9); }
}
   
            h1 {
                color: #ffffff;
                font-size: 4rem;
                margin-bottom: 50px;
                letter-spacing: 2px;
                text-shadow: 0px 0px 15px #4d4dff;
            }
            .container canvas{
                background:white;
                margin-bottom:70px;
            }
            .row {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 40px;
            }
            
        .row button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            border: 2px solid rgba(34, 151, 246, 0.5);
            background: linear-gradient(135deg, rgba(34,151,246,0.35), rgba(65,0,186,0.35));
            color: white;
            cursor: pointer;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(34,151,246,0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .row button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -120%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.25),
                transparent
            );
            transition: left 0.6s ease;
        }

        .row button:hover::before {
            left: 120%;
        }

        .row button:hover {
            background: linear-gradient(135deg, rgba(34,151,246,0.55), rgba(147,51,234,0.55));
            transform: translateY(-5px) scale(1.03);
        }

        .row button:active {
            transform: translateY(-2px) scale(1);
        }
            h3{
                color:white;
                position:absolute;
                top:100px;
                left:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Screaming</h1>
            <div class="star-layer"></div>
            <canvas id="visualizer" width="500" height="300"></canvas>
            <div class="row">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button onclick="window.location.href='scream.html'">Back</button>
            </div>
        </div>
        <h3 class="score">Score: 0<br>History score: 0</h3>
        <script>
            const start=document.querySelector("#start");
            const stopp=document.querySelector("#stop");
            stopp.style.display="none";
            stopp.disabled=true;
            const canvas=document.getElementById("visualizer");
            const ctx = canvas.getContext("2d");
            const score=document.querySelector(".score");

            const width = canvas.width;
            const height = canvas.height;
            const baseline = height / 2;

            const maxOffset = 180; 
            const lineSpeed = 2;  

            let volume = 0;
            let points = []; 

            let micStream;
            let audioCtx;
            let analyser;
            let drawId;
            let stopDraw;
            let heigh=0;
            let preH=150;
            let highest=0;
        async function initMic() {
            micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new AudioContext();
            const mic = audioCtx.createMediaStreamSource(micStream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            const data = new Uint8Array(analyser.frequencyBinCount);
            mic.connect(analyser);

            function updateVolume() {
                if(stopDraw)return;
                analyser.getByteFrequencyData(data);
                let sum = 0;
                for (let v of data) sum += v;
                volume = sum / data.length;
                requestAnimationFrame(updateVolume);
            }

            updateVolume();
        }

        function draw() {
            if(stopDraw)return;
            drawId=requestAnimationFrame(draw);

            ctx.clearRect(0, 0, width, height);

            let targetY = baseline - ((volume - 60) / 60) * maxOffset;
            if (targetY > baseline) targetY = baseline;
            if (targetY < baseline - maxOffset) targetY = baseline - maxOffset;
            heigh=300-Math.floor(targetY);
            score.innerHTML="Height: "+heigh+"<br>History score: "+highest;
            if(heigh>preH){
                preH=heigh;
            }
            points.push(targetY);

            if (points.length > width / lineSpeed) {
                points.shift();
            }

            ctx.beginPath();
            for (let i = 0; i < points.length; i++) {
                const x = i * lineSpeed;
                const y = points[i];
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = "#00eaff";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

            start.addEventListener("click",async()=>{
                 start.style.display="none";
                 start.disabled=true;
                 stopp.style.display="block";
                 stopp.disabled=false;

                 stopDraw=false;
                 await initMic();
                 draw();

                 });


        stopp.addEventListener("click",()=>{
            stopp.style.display="none";
            stopp.disabled=true;
            start.style.display="block";
            start.disabled=false;
            alert("The highest score your got is: "+preH);
            if(preH>highest){
                highest=preH;
            }
            score.innerHTML="Height: "+heigh+"<br>History score: "+highest;

            stopDraw=true;

            if(micStream) {
                micStream.getTracks().forEach(track=>track.stop());
                micStream=null;
            }
            if(audioCtx){
                audioCtx.close();
                audioCtx=null;
            }

            cancelAnimationFrame(drawId);

            points=[];
            ctx.clearRect(0,0,width,height);
        });
        const STAR_COUNT = 300;
            const starLayer = document.querySelector(".star-layer");
for (let i = 0; i < STAR_COUNT; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random();
      star.classList.add(size<0.5?"small":size<0.85?"medium":"large");
      star.style.left = `${Math.random()*100}%`;
      star.style.top = `${Math.random()*100}%`;
      star.style.animationDelay = `${Math.random()*3}s`;
      star.style.animationDuration = `${2+Math.random()*3}s`;
      starLayer.appendChild(star);
    }
        </script>
    </body>
</html>
