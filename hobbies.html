<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivator Hub</title>

  <link rel="stylesheet" href="CSS/motivation.css" />
  <link rel="stylesheet" href="CSS/index.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

  <section class="motivator-container">
    <h1 class="page-title">Find your thing</h1>
    <p class="page-subtitle">Get up and start something âœ¨</p>

    <!-- Meditation -->
    <div class="category">
      <h2>Meditation Videos</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/inpok4MKVLM" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/O-6f5wQXSu8" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Motivation -->
    <div class="category">
      <h2>Start working out today!</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/wnHW6o8WMas" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ZXsQAXx_ao0" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Travel -->
    <div class="category">
      <h2>Travel Inspiration</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/2OEL4P1Rz04" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/4W69GQhEl7Y" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Tutorials -->
    <div class="category">
      <h2>Explore Hobbies</h2>
      <div class="content-grid">
        <iframe src="https://www.youtube.com/embed/6eTzZQ1nFck" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/J---aiyznGQ" allowfullscreen></iframe>
      </div>
    </div>

  </section>


  <script>
    // Fade + slide animations
    window.onload = () => {
      gsap.from(".page-title", {
        opacity: 0,
        y: -40,
        duration: 1,
        ease: "power3.out"
      });

      gsap.from(".category", {
        opacity: 0,
        y: 50,
        duration: 1,
        stagger: 0.2,
        ease: "power3.out"
      });
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script src="JS/index.js"></script>

</body>
</html>
