<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92, #001a3d);
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(20, 30, 50, 0.55);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(34, 151, 246, 0.3);
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .container h3 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        .container input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid rgba(34,151,246,0.4);
            background: rgba(10,20,40,0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.25s ease;
        }

        .container input:focus {
            border-color: rgba(147,51,234,0.8);
            box-shadow: 0 0 12px rgba(147,51,234,0.4);
        }

        .container button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            border: 2px solid rgba(34,151,246,0.5);
            background: linear-gradient(135deg,
                rgba(34,151,246,0.35),
                rgba(65,0,186,0.35)
            );
            color: white;
            cursor: pointer;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(34,151,246,0.25);
            transition: 0.3s ease;
        }

        .container button:hover {
            background: linear-gradient(135deg,
                rgba(34,151,246,0.55),
                rgba(147,51,234,0.55)
            );
            transform: translateY(-3px);
        }

        .container p {
            color: #ff6b6b;
            font-weight: 600;
            display: none;
            text-align: center;
            margin: 0;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Sign up</h3>
            <input type="text" class="user" placeholder="username"/>
            <input type="text" class="passOne" placeholder="password"/>
            <input type="text" class="passTwo" placeholder="Enter password again"/>
            <input type="text" class="phone" placeholder="Your Phonenumber(optional)"/>
            <button id="okay">OK</button>
            <button onclick="window.location.href='login.html'">Login</button>
            <p id="remindOne">Two passwords are different!</p>
            <p id="remindTwo">User already exist!</p>
        </div>
        <script>
            const user=document.querySelector(".user");
            const passOne=document.querySelector(".passOne");
            const passTwo=document.querySelector(".passTwo");
            const phone=document.querySelector(".phone");
            const okay=document.querySelector("#okay");
            const remindOne=document.querySelector('#remindOne');
            const remindTwo=document.querySelector('#remindTwo');


            okay.addEventListener('click',async(event)=>{
                event.preventDefault();
                const userInput=user.value.trim();
                const oneInput=passOne.value.trim();
                const twoInput=passTwo.value.trim();
                const number=phone.value.trim();

                if(userInput===''||oneInput===''||twoInput==='')return;
                if(oneInput!==twoInput){
                    remindOne.style.display="block";
                    remindTwo.style.display="none";
                    return
                }

                const response = await fetch("http://localhost:3000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        username:userInput, 
                        password: oneInput,
                        phone:number||null,
                        mood:" ",
                        perfer:" ",
                        avatar:null,
                        friends:[],
                     })
                });
                const result = await response.json();

                if (!result.success) {
                    remindTwo.style.display = "block";
                    remindOne.style.display="none";
                    return;
                }
                user.value='';
                passOne.value='';
                passTwo.value='';
                window.location.href="Login.html";
            });

            

        </script>
    </body>
</html>
