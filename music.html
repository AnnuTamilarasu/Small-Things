<!DOCTYPE html>
<html lang="en">
<head>
  <title>(: Music :)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="CSS/music.css" />
  <link rel="stylesheet" href="CSS/index.css" />

</head>

<body>

  <div class="music-page">

    <h1 class="title">Music Vibes ðŸŽµ</h1>
    <p class="subtitle">Pick a playlist and let the world fade away.</p>

    <div class="content">

      <!-- PLAYLIST BUTTONS -->
      <div class="episodes">
        <button data-spotify-id="spotify:playlist:37i9dQZF1DXcBWIGoYBM5M">
          Today's Top Hits
        </button>

        <button data-spotify-id="spotify:playlist:37i9dQZF1DWXRqgorJj26U">
          Chill Vibes
        </button>

        <button data-spotify-id="spotify:playlist:37i9dQZF1DXdPec7aLTmlC">
          Happy Hits!
        </button>
      </div>

      <!-- PLAYER -->
      <div id="embed-card">
        <div id="embed-iframe"></div>
      </div>
    </div>

    <button onclick="window.location.href='../index.html'"> < back</button>

  </div>

  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  <script>
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
      const element = document.getElementById('embed-iframe');
      const options = {
        width: '100%',
        height: '380',
        uri: 'spotify:playlist:37i9dQZF1DXcBWIGoYBM5M'
      };

      const callback = (EmbedController) => {
        document.querySelectorAll('.episode').forEach(button => {
          button.addEventListener('click', () => {
            EmbedController.loadUri(button.dataset.spotifyId);
          });
        });
      };

      IFrameAPI.createController(element, options, callback);
    };
  </script>

</body>
</html>
