<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>(: Music :)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS/music.css" />
  <link rel="stylesheet" href="CSS/index.css" />
</head>

<body>
  <div class="music-page">
    <h1 class="title">Music Vibes</h1>
    <p class="subtitle">Pick a playlist and let the world fade away.</p>

    <div class="content">
      <!-- PLAYLIST BUTTONS -->
      <div class="episodes">
        <button data-spotify-id="spotify:playlist:37i9dQZF1DX3rxVfibe1L0">
          Mood Booster
        </button>

        <button data-spotify-id="spotify:playlist:37i9dQZF1DXdPec7aLTmlC">
          Happy Hits!
        </button>

        <button data-spotify-id="spotify:playlist:6FSb5XFS9QjXtagAiv1JPa">
          Mood Lifting Happy Songs
        </button>

        <button data-spotify-id="spotify:playlist:37i9dQZF1DX4sWSpwq3LiO">
          Chill Vibes
        </button>

        <button data-spotify-id="spotify:playlist:37i9dQZF1DWYBO1MoTDhZI">
          Feel Good Pop
        </button>
      </div>

      <!-- PLAYER -->
      <div id="embed-card">
        <iframe 
          id="spotify-iframe"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0"
          width="100%" 
          height="380" 
          frameborder="0" 
          allowtransparency="true" 
          allow="encrypted-media">
        </iframe>
      </div>
    </div>

    <button onclick="window.location.href='index.html'"> &lt; back</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.episodes button');
    const iframe = document.getElementById('spotify-iframe');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Extract playlist ID and add timestamp to force reload
        const playlistId = button.dataset.spotifyId.replace('spotify:playlist:', '');
        iframe.src = `https://open.spotify.com/embed/playlist/${playlistId}?ts=${Date.now()}`;
      });
    });
  </script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
