<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000428, #004e92);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.container {
    width: 100%;
    min-height: 100vh;
    position: relative;
}


.top {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 75px;
    display: flex;
    align-items: center;
    padding: 0 20px;

    background: #001a3d;
    backdrop-filter: blur(12px);
    border-bottom: 2px solid rgba(34, 151, 246, 0.4);
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    z-index: 10;
}

.top button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.5);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(65,0,186,0.35)
    );

    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    box-shadow: 0 8px 25px rgba(34,151,246,0.25);

    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.top button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
    );
    transition: left 0.6s ease;
}

.top button:hover::before {
    left: 100%;
}

.top button:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(147,51,234,0.55)
    );
    transform: translateY(-3px);
}

.top h1 {
    margin-left: 40px;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
}

.searchBar {
    margin-top: 120px;
    width: 100%;
    height:400px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;

    padding: 40px 30px;
    background: #001a3d;
    border-radius: 25px;
    backdrop-filter: blur(15px);

    position:relative;
    display: flex;
    z-index:7;
    gap: 28px;

    border: 1px solid rgba(102,126,234,0.3);
    box-shadow: 0 12px 45px rgba(63, 63, 63, 0.5),
                inset 0 0 25px rgba(113, 139, 255, 0.25);
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
  pointer-events: none;
}

.star.small { width: 2px; height: 2px; box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); }
.star.medium { width: 3px; height: 3px; box-shadow: 0 0 6px rgba(255, 255, 255, 0.9); }
.star.large { width: 4px; height: 4px; box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 15px rgba(200, 220, 255, 0.5); }
.star-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; 
    pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(0.9); }
}


.username {
    width: 100%;
    height:50px;
    padding: 14px 18px;
    border: 2px solid rgba(34,151,246,0.4);
    border-radius: 12px;
    background: #032147;
    color: white;
    font-size: 1rem;

    backdrop-filter: blur(6px);
    transition: 0.25s ease;
}

.username::placeholder {
    color: #9db7d8;
}

.username:focus {
    border-color: rgba(147,51,234,0.8);
    box-shadow: 0 0 12px rgba(147,51,234,0.4);
}

.search {
    padding: 14px 24px;
    font-size: 1.1rem;
    font-weight: 600;
    height:50px;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.6);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.6),
        rgba(123,63,242,0.6),
        rgba(199,51,234,0.6)
    );

    color: white;
    cursor: pointer;

    box-shadow: 0 6px 25px rgba(34,151,246,0.4);
    transition: 0.3s ease;
}

.search:hover {
    transform: translateY(-4px) scale(1.03);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.75),
        rgba(147,51,234,0.75)
    );
}
.friend {
    width: 90%;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
}

.friend img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}
.friend button{
    padding: 14px 24px;
    font-size: 1.1rem;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.6);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.6),
        rgba(123,63,242,0.6),
        rgba(199,51,234,0.6)
    );

    color: white;
    cursor: pointer;

    box-shadow: 0 6px 25px rgba(34,151,246,0.4);
    transition: 0.3s ease;
}
.friend button:hover{
    transform: translateY(-4px) scale(1.03);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.75),
        rgba(147,51,234,0.75)
    );
}
        </style>
    </head> 
    <body>
        <div class="container">
            <div class="star-layer"></div>
            <div class="top">
                <button onclick="window.location.href='chat.html'"> < back</button>
                <h1>Search friends</h1>
            </div>
            <div class="searchBar">
                <input type="text" class="username" placeholder="username..."/>
                <button class="search">Search</button>
            </div>
        </div>
        <script>
            const search=document.querySelector(".search");
            const user=document.querySelector(".username");
            const searchBar=document.querySelector(".searchBar");
            const currentU=JSON.parse(localStorage.getItem("currentUser"))||{};
            
            search.addEventListener("click",async()=>{
                const userI=user.value.trim();
                if(userI==='')return;
                const response = await fetch("http://localhost:3000/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({userI})
                });
                const result = await response.json();

                const old = document.querySelector(".result");
                if (old) old.remove();

                const friend=document.createElement("div");
                friend.className = "friend";

                if(!result.success){
                    friend.innerHTML=`
                    <h3>No result</h3>
                    `;
                searchBar.appendChild(friend);
                return;
                }

                const other=result.chat;
                    friend.innerHTML=`
                    <img src="${other.avatar}" />
                <h3>${other.username}</h3>
                <button class="add">Add</button>
                    `;
                    searchBar.appendChild(friend);
                const add=document.querySelector(".add");

                const respon = await fetch("http://localhost:3000/addfriend", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            userId: currentU.id,
                            friendId: other.id
                        })
                    });

                    const resul = await respon.json();

                    if (resul.already) {
                        alert("You are already friends!");
                        add.disabled = true;
                        add.innerText = "Added";
                        return;
                    }

                add.addEventListener("click",async()=>{
                    if (resul.success) {
                        alert("You are now friends!");
                        add.disabled = true;
                        add.innerText = "Added";
                        currentU.friends.push(other.id);
                        localStorage.setItem("currentUser", JSON.stringify(currentU));
                    } else {
                        alert("Failed to add friend.");
                    }
                });
            });
            const STAR_COUNT = 400;
            const starLayer = document.querySelector(".star-layer");
    for (let i = 0; i < STAR_COUNT; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random();
      star.classList.add(size<0.5?"small":size<0.85?"medium":"large");
      star.style.left = `${Math.random()*100}%`;
      star.style.top = `${Math.random()*100}%`;
      star.style.animationDelay = `${Math.random()*3}s`;
      star.style.animationDuration = `${2+Math.random()*3}s`;
      starLayer.appendChild(star);
    }

        </script>
    </body>
</html>
