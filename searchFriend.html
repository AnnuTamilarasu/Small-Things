<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000428, #004e92, #001a3d);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.container {
    width: 100%;
    min-height: 100vh;
    position: relative;
}


.top {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 75px;
    display: flex;
    align-items: center;
    padding: 0 20px;

    background: rgba(0, 10, 30, 0.65);
    backdrop-filter: blur(12px);
    border-bottom: 2px solid rgba(34, 151, 246, 0.4);
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    z-index: 10;
}

.top button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.5);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(65,0,186,0.35)
    );

    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    box-shadow: 0 8px 25px rgba(34,151,246,0.25);

    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.top button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
    );
    transition: left 0.6s ease;
}

.top button:hover::before {
    left: 100%;
}

.top button:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.55),
        rgba(147,51,234,0.55)
    );
    transform: translateY(-3px);
}

.top h1 {
    margin-left: 40px;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
}

.friend {
    margin-top: 120px;
    width: 100%;
    height:400px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;

    padding: 40px 30px;
    background: rgba(20, 30, 50, 0.55);
    border-radius: 25px;
    backdrop-filter: blur(15px);

    display: flex;
    
    gap: 28px;

    box-shadow: 0 10px 40px rgba(0,0,0,0.35);
}

.username {
    width: 100%;
    height:50px;
    padding: 14px 18px;
    border: 2px solid rgba(34,151,246,0.4);
    border-radius: 12px;
    background: rgba(10,20,40,0.7);
    color: white;
    font-size: 1rem;

    backdrop-filter: blur(6px);
    transition: 0.25s ease;
}

.username::placeholder {
    color: #9db7d8;
}

.username:focus {
    border-color: rgba(147,51,234,0.8);
    box-shadow: 0 0 12px rgba(147,51,234,0.4);
}

.search {
    padding: 14px 24px;
    font-size: 1.1rem;
    font-weight: 600;
    height:50px;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.6);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.6),
        rgba(123,63,242,0.6),
        rgba(199,51,234,0.6)
    );

    color: white;
    cursor: pointer;

    box-shadow: 0 6px 25px rgba(34,151,246,0.4);
    transition: 0.3s ease;
}

.search:hover {
    transform: translateY(-4px) scale(1.03);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.75),
        rgba(147,51,234,0.75)
    );
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <button onclick="window.location.href='chat.html'"> < back</button>
                <h1>Search friends</h1>
            </div>
            <div class="friend">
                <input type="text" class="username" placeholder="username..."/>
                <button class="search">Search</button>
            </div>
        </div>
        <script>

        </script>
    </body>
</html>
