<!DOCTYPE html>
<html>
  <head>
    <style>
      *{
        box-sizing:border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body{
        margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000428, #004e92);
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
      }
      .container {
    width: 100%;
    min-height: 100vh;
    position: relative;
    z-index:0;
}

.top {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 75px;
    display: flex;
    align-items: center;
    padding: 0 20px;

    background: #001a3d;
    backdrop-filter: blur(18px);
    border-bottom: 2px solid rgba(34,151,246,0.35);
    box-shadow: 0 4px 30px rgba(0,0,0,0.55);
    z-index: 13;
}

.top button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(102,126,234,0.45);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.35),
        rgba(102,126,234,0.35),
        rgba(123,63,242,0.35)
    );

    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    box-shadow: 0 10px 30px rgba(102,126,234,0.35);

    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.top button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
    );
    transition: left 0.6s ease;
}

.top button:hover::before { left: 100%; }

.top button:hover {
    background: linear-gradient(135deg,
        rgba(34,151,246,0.65),
        rgba(102,126,234,0.65),
        rgba(199,51,234,0.65)
    );
    transform: translateY(-3px);
}

.top h1 {
    margin-left: 40px;
    font-size: 1.4rem;
    font-weight: 600;
    color: white;
    text-shadow: 0 0 30px rgba(127, 145, 223, 0.85);
}
.interface {
    margin-top: 120px;
    width: 100%;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;

    padding: 40px 30px;
    background: #001a3d;
    border-radius: 25px;
    backdrop-filter: blur(18px);

    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    position:relative;
    z-index:10;

    border: 1px solid rgba(102,126,234,0.3);
    box-shadow: 0 12px 45px rgba(63, 63, 63, 0.5),
                inset 0 0 25px rgba(113, 139, 255, 0.25);
}

.interface img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}

.add{
    padding: 14px 24px;
    font-size: 1.1rem;
    font-weight: 600;

    border-radius: 50px;
    border: 2px solid rgba(34,151,246,0.6);

    background: linear-gradient(135deg,
        rgba(34,151,246,0.6),
        rgba(123,63,242,0.6),
        rgba(199,51,234,0.6)
    );

    color: white;
    cursor: pointer;

    box-shadow: 0 6px 25px rgba(34,151,246,0.4);
    transition: 0.3s ease;
}
.add:hover{
    transform: translateY(-4px) scale(1.03);
    background: linear-gradient(135deg,
        rgba(34,151,246,0.75),
        rgba(147,51,234,0.75)
    );
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
  pointer-events: none;
}

.star.small { width: 2px; height: 2px; box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); }
.star.medium { width: 3px; height: 3px; box-shadow: 0 0 6px rgba(255, 255, 255, 0.9); }
.star.large { width: 4px; height: 4px; box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 15px rgba(200, 220, 255, 0.5); }
.star-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; 
    pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(0.9); }
}
.back{ 
  padding: 14px 24px; 
  font-size: 1.1rem; 
  font-weight: 600; 
  border-radius: 50px; 
  border: 2px solid rgba(34,151,246,0.6); 
  background: linear-gradient(135deg, rgba(34,151,246,0.6), rgba(123,63,242,0.6), rgba(199,51,234,0.6) );
  color: white; 
  cursor: pointer; 
  box-shadow: 0 6px 25px rgba(34,151,246,0.4); 
  transition: 0.3s ease;
}
.back:hover { 
  transform: translateY(-4px) scale(1.03); 
  background: linear-gradient(135deg, rgba(34,151,246,0.75), rgba(147,51,234,0.75) ); 
}
.mychat, .search { 
  position: fixed; 
  bottom: 20px; 
  padding: 14px 22px; 
  font-size: 1rem; 
  font-weight: 600; 
  border-radius: 50px; 
  border: 2px solid rgba(34,151,246,0.5); 
  background: linear-gradient(135deg, rgba(34,151,246,0.35), rgba(65,0,186,0.35) ); 
  color: white; 
  cursor: pointer; 
  box-shadow: 0 8px 25px rgba(34,151,246,0.25); 
  transition: 0.3s ease; 
  z-index: 20; 
}
.mychat:hover, .search:hover { 
  background: linear-gradient(135deg, rgba(34,151,246,0.55), rgba(147,51,234,0.55) ); 
  transform: translateY(-4px); 
}
.mychat { left: 20px; } 
.search { right: 20px; }
    </style>

  <body>
    <div class="container">
       <div class="top"> 
        <button onclick="window.location.href='index.html'"> < back</button> 
        <h1>Randomly pick a person to chat</h1> 
      </div> 
      <div class="interface"> 
      </div> 
      <button class="mychat" onclick="window.location.href='mychat.html'">My Chat</button> 
      <button class="search" onclick="window.location.href='searchFriend.html'">Search Friend</button> 
    </div>
    <script>
      (async () => {
    const currentU = JSON.parse(localStorage.getItem('currentUser'));
    const interfaceBox = document.querySelector('.interface');

    const response = await fetch("http://localhost:3000/innerchat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(currentU),
    });

    const result = await response.json();

    if (!result.success) {
        interfaceBox.innerHTML = `
            <h2>${result.message}</h2>
            <button class="back" onclick="window.location.href='chat.html'">Back</button>
        `;
        return;
    }

    const other = result.other;

    interfaceBox.innerHTML = `
        <h1>User: </h1>
        <img id="avatarI" class="avatar" src="${other.avatar}">
        <h3>UserName: ${other.username}</h3>
        <h3>Mood: ${other.mood}</h3>
        <h3>Perfer: ${other.perfer}</h3>
        <button class="back" onclick="window.location.href='chat.html'">Back</button>
        <button class="add">Add</button>
    `;

    document.querySelector(".add").addEventListener("click", ()=> {
        localStorage.setItem("list", JSON.stringify(other.id));
    });
})();
      add.addEventListener("click", async () => {
    const response = await fetch("http://localhost:3000/addfriend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            userId: currentU.id,
            friendId: other.id
        })
    });

    const result = await response.json();
    if (result.success) {
        alert("You are now friends!");
    } else {
        alert("Failed to add friend.");
    }
});
    </script>
  </body>
</html>
