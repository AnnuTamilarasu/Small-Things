<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/index.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001a3d, #0d0d26);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 700px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 30px rgba(77, 77, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #4d4dff, 0 0 40px #6f6fff;
        }

        .input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.2rem;
            outline: none;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(77, 77, 255, 0.3);
            transition: 0.3s;
            margin-bottom: 50px;
            backdrop-filter: blur(5px);
        }

        .input::placeholder {
            color: #cccccc;
        }

        .input:focus {
            box-shadow: 0 0 25px rgba(140, 140, 255, 0.9);
            background: rgba(255,255,255,0.25);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
    </style>
</head>
<body>

        <h1>Type Something</h1>
        <input class="input" placeholder="Typing"/>
        <div class="row">
            <button class="scream">Scream</button>

            <audio id="sound" src="scream.mp3"></audio>

</body>
</html>
